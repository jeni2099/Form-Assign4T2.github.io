<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Assign4T2</title>
        <link rel="stylesheet" href="form.css"/>
    </head>
    <body>
        <div class="card">
            <form>
            <h1>Form</h1> 
                <label>First Name</label>
                <input type="text" class="a" placeholder="First Name" required><br><br>
                <label>Middle Name</label>
                <input type="text" class="b" placeholder="Middle Name"><br><br>
                <label>Last Name</label>
                <input type="text" class="a" placeholder="Last Name"><br><br>
                <label>Phone Number</label>
                <select>
                    <option>+91</option>
                    <option>+92</option>
                    <option>+93</option>
                    <option>+94</option>
                    <option>+95</option>
                </select>
                <input type="number" class="c" placeholder="7339******" required><br><br>
                <label>Gender</label>
                <input type="radio" class="d">Male
                <input type="radio">Female<br><br>
                <label>Email Id</label>
                <input type="email" class="e" placeholder="Enter Your Email Id" required><br><br>
                <label>Password</label>
                <input type="password" class="f" placeholder="Enter Password" maxlength="8" required><br><br>
                <label>Languages<br>Known</label>
                <input type="checkbox" class="g" checked>English
                <input type="checkbox">Tamil
                <input type="checkbox">Hindi
                <input type="checkbox">French<br><br><br>
                <button type="submit" class="h">Submit</button>
            </form>
        </div>
    </body>
</html>
